  <section class="weather">
    <div class="container weather-container">
      <h2 class="weather-title">Weather in Almaty</h2>
      <div id="weather-info" class="weather-info">Loading weather...</div>
    </div>
  </section>

  <!-- Config FIRST then other scripts -->
  <script src="config.js"></script>
  <script>
    const city = 'Almaty';
  
    async function fetchWeather() {
      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${CONFIG.WEATHER_KEY}`
        );
        const data = await response.json();
        const temp = data.main.temp;
        const description = data.weather[0].description;
        document.getElementById('weather-info').innerHTML = `
          <p><strong>Temperature:</strong> ${temp}Â°C</p>
          <p><strong>Condition:</strong> ${description}</p>
        `;
      } catch (error) {
        document.getElementById('weather-info').innerHTML = 'Failed to load weather.';
      }
    }
    fetchWeather();
  </script>

  <script src="assets/js/script.js"></script>
